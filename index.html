<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Taco 'bout Hoppiness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Rye&family=Train+One&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body class="bg-fixed bg-cover bg-[url('/Assets/pictures/Desert-Background.png')] overflow-x-hidden">
  <nav class="flex items-center justify-around flex-wrap bg-white-500 p-6">
    <div class="flex items-center flex-shrink-1 text-white mr-6">
      <span><img src="./Assets/pictures/Logo.png" class="w-full"></span>
    </div>
    <div class="block lg:hidden">
    </div>
    <form class="w-full max-w-sm" action="#" id="userZip">
      <div class="flex items-center py-10">
        <!-- Figure out zip code validation -->
        <input
          class="appearance-none shadow-lg bg-gray-100 border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text" onkeydown="javascript: return event.keyCode === 8 ||
          event.keyCode === 46 ? true : !isNaN(Number(event.key))" placeholder="5-Digit Zip Code" aria-label="Zip Code" name="quantity" required minlength="5" maxlength="5" id="zipCode">
        <button
          class="flex flex-shrink-0 font-bold bg-red-300 hover:bg-red-500 border-red-500 hover:border-red-300 hover:scale-105 text-sm border-4 text-violet-900 py-1 px-2 rounded font-['Bungee_Inline']"
          type="button" id="submitButton">
          ðŸ”Ž Find Hoppiness
      </div>
    </form>
    </div>
  </nav>
  <br>
  <h1 id="areYouReady" class="hover:animate-bounce font-bold italic text-2xl mb-2 text-center text-violet-900 hover:text-violet-500 hover:scale-105 w-100 font-['Bungee_Inline']">
    Are you ready to discover hoppiness?</h1>
    <div class="border-b-4 border-purple-500 pt-12"></div>
  <br>
  <!-- Brewery Cards -->
  <h1 class="p-10 content-center text-center text-xl hover:scale-105 font-bold font-['Bungee_Inline']" id="brewBanner">PICK YOUR BREWERY
    <img src="./Assets/pictures/8-Bit-Beer.png" class="inline-block mb-6 p-1 w-14 ">
  </h1>
  <section class="container mx-auto justify-center">
    <div class="p-10 grid w-100 breweriesContainer ">
      <button class="buttonLeft hidden opacity-25 hover:opacity-100" id="brewButtonLeft"><</button>
      <!-- <img class="w-full" src="./Assets/pictures/tacobouthoppiness2.jpg" alt="Hoppiness"> -->
      <!-- overflow x auto for scroll bar -->
      <div id="breweryTable" class="rounded overflow-x-hidden overflow-y-clip shadow-lg flex gap-5 min-w flex-col sm:justify-none sm:flex-row no-scrollbar scroll-smooth">
      </div>
      <button class="buttonRight hidden opacity-25 hover:opacity-100" id="brewButtonRight">></button>
    </div>
  </section>
  <!-- Taco Table -->
  <h1 class="hidden p-10 content-center text-center text-xl hover:scale-105 font-bold font-['Bungee_Inline']" id="tacoBanner">Here are nearby
    taquerias <img src="./Assets/pictures/8-Bit-Tacos.png" class="inline-block mb-1 p-1 w-14"></h1>
  <section class="container mx-auto justify-center">
    <div class="p-10 grid w-100 tacosContainer">
      <button class="buttonLeft hidden opacity-25 hover:opacity-100" id="tacoButtonLeft"><</button>
      <!-- <img class="w-full" src="./Assets/pictures/tacobouthoppiness2.jpg" alt="Hoppiness"> -->
      <!-- overflow x auto for scroll bar -->
      <div id="tacoTable" class="rounded overflow-x-hidden overflow-y-clip shadow-lg flex gap-5 min-w flex-col sm:justify-none sm:flex-row no-scrollbar scroll-smooth">
        <button class="buttonRight hidden opacity-25 hover:opacity-100" id="tacoButtonRight">></button>
      </div>
    </div>
  </section>
 
  <div><img src="./Assets/pictures/8-Bit-Cactus.png" class="fixed w-1/12 bottom-0 left-7 -z-10 hover:animate-bounce">
    <img src="./Assets/pictures/8-Bit-Cactus-Invert.png" class="fixed w-1/12 bottom-0 right-7 -z-10 hover:animate-bounce">
  </div>
   <!-- Modal location -->
  <!-- Modal tutorial: https://www.youtube.com/watch?v=VURZvau80Jo -->
  <!-- Add hidden/flex toggle function in javascript -->
  <div class="bg-black inset-0 bg-opacity-50 flex invisible justify-center items-center" id="menuModal">
    <div class="bg-gray-200 max-w-sm py-3 px-4 rounded shadow-xl text-gray-800">
      <div class="flex items-center text-lg text-bold bg-white-200">
        <h4>Taco Menu</h4>
      </div>
      <div class="mt-2 text-sm">
        <!-- Make filling this modal a list of taco menu items -->
        <ul class=" mx-5 list-outside list-disc" id="tacoMenuList"></ul>
      </div>
      <div class="mt-3 flex justify-center space-x-4">
        <button class="px-3 py-2 rounded hover:bg-red-300 hover:opacity-50 hover:text-red-800" id="cancelBtn">Cancel</button>
        <button class="px-3 py-2 rounded bg-green-800 text-zinc-400 hover:bg-green-600" id="saveBtn">Add Combiniation to Favorites</button>
      </div>
    </div>
  </div>
  <script src="./Assets/JS/script.js"></script>
  <script src="./Assets/JS/breweries-script.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script>
    var fname = document.getElementById("zipCode");
    fname.addEventListener("input", () => {
      if (fname.validity.tooLong || fname.validity.tooShort || fname.validity.valueMissing) {
      fname.setCustomValidity("Gotta be 5 numbers, amigo.");
      fname.reportValidity();
  } else { fname.setCustomValidity(""); };
      //scrolling left/right 
      var breweriesScrollPosition = 0;
      var breweriesRight = document.querySelector(".buttonRight");
      var breweriesLeft = document.querySelector(".buttonLeft");
      
      //display cards to the right
      breweriesRight.addEventListener("click", function(event){
        // console.log("MOVE RIGHT", event.target)
          breweriesScrollPosition += 640;
          var breweryTable = document.querySelector("#breweryTable").scrollLeft = breweriesScrollPosition;
        })

        //display cards to the left
        breweriesLeft.addEventListener("click", function(event){
        // console.log("MOVE LEFT", event.target)
          breweriesScrollPosition -= 640;
          var breweryTable = document.querySelector("#breweryTable").scrollLeft = breweriesScrollPosition;
        })
      })


  </script>
</body>

</html>

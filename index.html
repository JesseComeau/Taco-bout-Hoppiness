<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Taco 'bout Hoppiness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Rye&family=Train+One&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body class="bg-fixed bg-cover bg-[url('/Assets/pictures/Desert-Background.png')]">
  <nav class="flex items-center justify-around flex-wrap bg-white-500 p-6">
    <div class="flex items-center flex-shrink-1 text-white mr-6">
      <span><img src="./Assets/pictures/Logo.png" class="w-full"></span>
    </div>
    <div class="block lg:hidden">
    </div>
    <form class="w-full max-w-sm" id="userZip">
      <div class="flex items-center py-10">
        <!-- Figure out zip code validation -->
        <input
          class="appearance-none bg-gray-100 border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text" placeholder="5-Digit Zip Code" aria-label="Zip Code" id="zipCode">
        <button
          class="flex flex-shrink-0 font-bold bg-red-300 hover:bg-red-500 border-red-500 hover:border-red-300 hover:scale-105 text-sm border-4 text-violet-900 py-1 px-2 rounded font-['Bungee_Inline']"
          type="button" id="submitButton">
          ðŸ”Ž Find Hoppiness
      </div>
    </form>
    </div>
  </nav>
  <br>
  <h1
    class="font-bold italic text-2xl mb-2 text-center text-violet-900 hover:text-violet-500 hover:scale-105 border-b-4 border-purple-500 pb-12 w-100 font-['Bungee_Inline']">
    Are you ready to discover hoppiness?</h1>
  <br>
  <!-- Brewery Cards -->
  <h1 class="hidden p-10 content-center text-center text-xl hover:scale-105 font-bold font-['Bungee_Inline']">PICK YOUR BREWERY
    <img src="./Assets/pictures/8-Bit-Beer.png" class="inline-block mb-6 p-1 w-14">
  </h1>
  <section class="container mx-auto justify-center">
    <div class="p-10 grid w-100">
      <!-- <img class="w-full" src="./Assets/pictures/tacobouthoppiness2.jpg" alt="Hoppiness"> -->
      <!-- overflow x auto for scroll bar -->
      <div id="breweryTable" class="rounded overflow-x-hidden overflow-y-clip shadow-lg flex gap-5 min-w flex-col sm:justify-none sm:flex-row">
      </div>
    </div>
  </section>
  <!-- Taco Table -->
  <h1 class="hidden p-10 content-center text-center text-xl hover:scale-105 font-bold font-['Bungee_Inline']">Here are nearby
    taquerias <img src="./Assets/pictures/8-Bit-Tacos.png" class="inline-block mb-1 p-1 w-14"></h1>
  <section class="container mx-auto justify-center">
    <div class="p-10 grid w-100">
      <!-- <img class="w-full" src="./Assets/pictures/tacobouthoppiness2.jpg" alt="Hoppiness"> -->
      <!-- overflow x auto for scroll bar -->
      <div id="tacoTable" class="rounded overflow-x-auto shadow-lg flex gap-5 flex-col sm:justify-none sm:flex-row">
      </div>
    </div>
  </section>
  <div id=modal></div>
  <script src="./Assets/JS/script.js"></script>
  <script src="./Assets/JS/breweries-script.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <div><img src="./Assets/pictures/8-Bit-Cactus.png" class="fixed w-1/12 bottom-0 left-7">
    <img src="./Assets/pictures/8-Bit-Cactus-Invert.png" class="fixed w-1/12 bottom-0 right-7">
    <img src="./Assets/pictures/8-Bit-Sunglasses.png" class="fixed w-1/12 bottom-20 right-5">
  </div>
  <script>
    const validation = new window.JustValidate(`#userZip`);
    validation
      .addField('#zipCode', [
        {
          rule: 'minLength',
          value: 5,
        },
        {
          rule: 'maxLength',
          value: 5,
        },
        {
          rule: `number`,
          errorMessage: `Field requires a valid zip code`,
        }
      ]);
  </script>
</body>

</html>

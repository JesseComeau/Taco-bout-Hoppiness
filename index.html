<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Taco-bout-Hoppiness</title>
  </head>
  <body>
    <header>Taco'bout Hoppiness</header>
    <p>Glenn works</p>
    <br />
    <br />
    <br />

    <nav class="flex items-center justify-around flex-wrap bg-teal-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">Taco'bout Hoppiness</span>
      </div>
      <div class="block lg:hidden">
      </div>        
        <form class="w-full max-w-sm">
            <div class="flex items-center border-b border-teal-500 py-2">
              <input class="appearance-none bg-gray-100 border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Zip Code" aria-label="Zip Code" id="zipCode">
              <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="button" id="submitButton">
                Submit
              </button>
          </div>
        </form>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <!-- Breweries Table -->
    <section class="container items-center justify-left w-1/2">
      <h1 class="text-center text">Breweries</h1>
    <table class="table-fixed container border-separate bordered-2 border-slate-400">
      <thead class="bg-slate-300">
        <tr>
          <th id="breweryName" class="w-1/2 py-2 border-4 border-teal-400">Brewery Name</th>
          <th id="breweryType" class="w-1/4 py-2 border-4 border-teal-400">Brewery Type</th>
          <th id="Address" class="w-1/4 py-2 border-4 border-teal-400">Address</th>
        </tr>
      </thead>
      <tbody id="breweryTable" class="text-center"></tbody>
    </table>
  </section>

    <script src="./Assests/JS/script.js"></script>
    <script src="./Assests/JS/breweries-script.js"></script>
  </body>
</html>
